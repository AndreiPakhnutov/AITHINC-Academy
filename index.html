<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AITHINK Academy</title>
  <style>
    /* Basic Reset */
    body, h1, p, a {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #4B3F72; /* Dark Purple Background */
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden; /* Hide horizontal scroll */
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: left;
    }

    /* Header Section */
    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      padding: 50px 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .hero-content {
      flex: 1;
      padding-right: 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
      font-weight: bold;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.3em;
      margin-bottom: 30px;
      color: #eee;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #6AC9F2; /* Light Blue Button */
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #52B4DB;
    }

    /* AI Image Placeholder (Simplified) */
    .ai-image {
      flex: 1;
      min-width: 300px; /* Ensure some width on smaller screens */
      padding-left: 20px;
      text-align: center;
    }

    .ai-image img {
        width:100%; /* this makes image scale down to fit*/
        max-width:400px;  /* But do not scale image bigger then this */
        height: auto; /* keep aspect ratio. */
    }

    /* Footer Section */
    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      header {
        flex-direction: column;
        align-items: center;
      }

      .logo {
        margin-bottom: 10px;
      }

      .hero {
        padding: 30px 0;
        flex-direction: column;
        text-align: center;
      }

      .hero-content {
        padding-right: 0;
        margin-bottom: 20px;
      }

      .hero h1 {
        font-size: 2.5em;
      }

      .hero p {
        font-size: 1.1em;
      }

      .ai-image {
        padding-left: 0;
      }
    }

  </style>
</head>
<body>

  <div class="container">

    <header>
      <div class="logo">AITHINK Academy</div>
      <!-- Language Selector Placeholder -->
      <div>English (en)</div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>WELCOME TO AITHINK Academy</h1>
        <p>Empowering students. Guiding futures. Powered by AI.</p>
        <a href="#" class="cta-button">Get Started</a>
      </div>

      <div class="ai-image">
        <img src="1.png" alt="AI Robot and Student">
      </div>
    </section>

    <footer>
      <p>AITHINK ACADEMY Â© 2025. ALL RIGHTS RESERVED.  Privacy Policy | Terms of Use</p>
    </footer>

  </div>

</body>
</html>
