<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITHINK Academy - Coming Soon</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background-color: #4B3F72; /* Fallback color */

            /* Mobile Compatibility */
            background-image: url(1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            -webkit-background-size: cover;
            -webkit-background-attachment: fixed;
            filter: blur(5px);
            -webkit-filter: blur(5px);
        }

        .background-image {
            display: none; /* Hide the background-image div */
        }

        .content {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(75, 63, 114, 0.7); /* Semi-transparent background */
            max-width: 80%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 1em;
        }

        .contact-info a {
            color: #6AC9F2;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <div class="content">
        <h1>AITHINK Academy</h1>
        <p>We are currently working on something amazing!</p>
        <div class="contact-info">
            <p>Contact us: <a href="mailto:admin@aithinkacademy.com">admin@aithinkacademy.com</a></p>
        </div>
    </div>

</body>
</html>
