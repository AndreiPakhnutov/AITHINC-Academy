<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITHINK Academy - Coming Soon</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #4B3F72; /* Dark Purple Background */
            color: #fff; /* White Text */
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            max-width: 80%;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold; /* Make heading bolder */
        }

        p {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #6AC9F2; /* Light Blue Button */
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .cta-button:hover {
            background-color: #52B4DB; /* Darker Blue on Hover */
        }

        .contact-info {
            margin-top: 30px;
            font-size: 1em;
        }

        .contact-info a {
            color: #6AC9F2;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
            }

            .cta-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.png" alt="AITHINK Academy Homepage">
        <h1>Coming Soon</h1>
        <p>We're building the future of AI-powered education.</p>
        <a href="#" class="cta-button">Stay Tuned!</a>
        <div class="contact-info">
            <p>Learn more: <a href="mailto:admin@aithinkacademy.com"admin@aithinkacademy.com</a></p>
        </div>
    </div>
</body>
</html>
